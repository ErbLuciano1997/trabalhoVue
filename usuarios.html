<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-warning text-center">
    <div >
      <h1>Usuários de Teste via REST</h1>
      <p style="color: white;">
        Esses dados de teste são fornecidos pelo site Reqres.in de forma
        gratuita.
      </p>
    </div>
    <div id="usuarios" class="container-fluid">
      <div class="row">
        <div class="card p-2 m-3 col-xs-3 col-md-3 col-lg-2" v-for="(user, index) in users" :key="index">
          <img
            :src="user.avatar"
            class="card-img-top"
            alt="Imagem do Usuário"
          />
          <div class="card-body">
            <h5 class="card-title">
              {{ user.first_name }} {{ user.last_name }}
            </h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const app = new Vue({
        el: "#usuarios", // Configura o elemento alvo como #usuarios
        data() {
          return {
            users: [], // Vetor users inicialmente vazio
          };
        },
        mounted() {
          this.loadUsers(); // Chama a função loadUsers quando o componente é montado
        },
        methods: {
          loadUsers() {
            fetch("https://reqres.in/api/users?per_page=10")
              .then((response) => response.json())
              .then((data) => {
                this.users = data.data; // Preenche o vetor users com os dados JSON obtidos
              })
              .catch((error) => {
                console.error("Ocorreu um erro:", error);
              });
          },
        },
      });
    </script>
  </body>
</html>
